<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
        width: 130%;
        border: 2px solid black;
        line-height: 2;
        margin: 0 5%;
       }
       .center {
       width: 50%;
       margin: auto;
       }
       td {
       border: 1px solid black;
       padding-left: 5px;
       }
         th {
       border: 1px solid black;
       }
       form {
       margin-left: 5%;
       }
    </style>
</head>
<body>
<div class="center">
    <hr>
    <table>
        <caption>Добыча драгоценных камней</caption>
        <tr><th></th><th>2010</th><th>2012</th><th>2014</th></tr>
        <tr><td>Сапфиры</td><td rowspan="2">1483</td><td>4532</td><td>6743</td></tr>
        <tr><td>Рубины</td><td>3835</td><td>7482</td></tr>
        <tr><td>Алмазы</td><td>683</td><td colspan="2" style="text-align: center">238</td></tr>
    </table>
    <br>
    <form>
        <legend style="font-size: 30px;"><strong>Анкета питомца</strong></legend>
        <p><input type="text" id="breed"<label for="breed"> Порода</label></p>
        <p><input type="text" id="name"<label for="name"> Кличка</label></p>
        <select>
            <option value="tiger">Тигровый</option>
            <option value="leo">Леопардовый</option>
            <option value="noname">Непонятный</option>
            <option value="custom">Свой вариант</option>
        </select>
        <label>Выберите цвет</label>
            <br>
            <br>
        <input type="submit">
    </form>
</div>
</body>
</html>
